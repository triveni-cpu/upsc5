<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto-Updated UPSC News</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    section { margin-bottom: 40px; }
    h2 { margin-top: 30px; color: #333; border-bottom: 2px solid #ddd; padding-bottom: 5px; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 10px 0; }
    a { color: #0056b3; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .empty { font-style: italic; color: #888; }
  </style>
</head>
<body>
  <h1>ðŸ“° UPSC Current Affairs </h1>

  <section>
    <h2>Next IAS</h2>
    <ul id="nextias"></ul>
  </section>

  <section>
    <h2>AffairsCloud</h2>
    <ul id="affairscloud"></ul>
  </section>

  <section>
    <h2>ExamsDaily</h2>
    <ul id="examsdaily"></ul>
  </section>

  <section>
    <h2>UPSC from Home</h2>
    <ul id="upscfromhome"></ul>
  </section>

  <script>
    const feeds = {
      nextias: 'https://www.nextias.com/blog/feed',
      affairscloud: 'https://affairscloud.com/feed/',
      examsdaily: 'https://examsdaily.in/feed',
      upscfromhome: 'https://upscfromhome.com/feed'
    };

    function fetchFeed(rssUrl, containerId) {
      const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById(containerId);
          container.innerHTML = '';
          if (!data.items || data.items.length === 0) {
            container.innerHTML = '<li class="empty">No news available.</li>';
            return;
          }

          data.items.slice(0, 5).forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            container.appendChild(li);
          });
        })
        .catch(err => {
          document.getElementById(containerId).innerHTML = `<li class="empty">Error: ${err.message}</li>`;
        });
    }

    function loadAllFeeds() {
      fetchFeed(feeds.nextias, 'nextias');
      fetchFeed(feeds.affairscloud, 'affairscloud');
      fetchFeed(feeds.examsdaily, 'examsdaily');
      fetchFeed(feeds.upscfromhome, 'upscfromhome');
    }

    // Initial load
    loadAllFeeds();

    // Auto-refresh every 10 minutes
    setInterval(loadAllFeeds, 10 * 60 * 1000);
  </script>
</body>
</html>
